name: Price-IQ â€” build & publish

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: priceiq-build
  cancel-in-progress: true

env:
  OUTPUT_DIR: docs/data/derived
  NB_IN: scrape+formula.ipynb
  PYTHONUNBUFFERED: "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # (optional) cache browsers to speed up runs
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-msplaywright-v1

      - name: Install deps (papermill + Playwright)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install --upgrade papermill nbformat nbclient jupyter ipykernel pandas pyarrow numpy playwright

      - name: Install Playwright Chromium (with OS deps)
        run: |
          python -m playwright install --with-deps chromium

      - name: Prepare output dirs
        run: |
          mkdir -p "$OUTPUT_DIR" docs
          echo > docs/.nojekyll

      - name: Execute notebook
        env:
          NB_IN: ${{ env.NB_IN }}
          OUTPUT_DIR: ${{ env.OUTPUT_DIR }}
        run: |
          mkdir -p artifacts "$OUTPUT_DIR"
          NB="${NB_IN}"
          [ -f "$NB" ] || NB="$(git ls-files '*.ipynb' | head -n 1)"
          echo "Using notebook: $NB"
          python -m papermill "$NB" "artifacts/$(basename "${NB%.ipynb}")_out.ipynb" \
            -p OUTPUT_DIR "$OUTPUT_DIR"

      - name: Commit dashboard data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add docs/data/derived docs/.nojekyll || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Price-IQ: update derived CSVs"
            git push
          fi




